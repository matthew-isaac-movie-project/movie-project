<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Project</title>
    <script src="js/keys.js"></script>
    <link rel="stylesheet" href="CSS/resets.css">
    <link rel="stylesheet" href="CSS/layout.css">
    <link rel="stylesheet" href="CSS/movies.css">
</head>
<body>
<div class="loader-container">
    <span class="loader"></span>
</div>
<div class="page-wrapper">
    <div class="header-row">
        <div class="header-wrapper">
            <h1 class="header">
                <span>C</span>
                <span>i</span>
                <span>n</span>
                <span>e</span>
                <span>m</span>
                <span>a</span>
                &nbsp;
                <span>D</span>
                <span>a</span>
                <span>t</span>
                <span>a</span>
                <span>b</span>
                <span>a</span>
                <span>s</span>
                <span>e</span>
            </h1>
        </div>
    </div>
    <div class="navbar">
        <div class="navbar-header">
            <button class="navbar-toggle" id="navbar-toggle">
                <span class="navbar-toggle-icon"></span>
            </button>
            <a class="navbar-brand" href="#">My App</a>
        </div>
        <div class="navbar-search">
            <input type="text" id="search-bar" placeholder="Search Movie Database">
            <button type="button" id="search-btn">Search</button>
            <input type="text" class="search-favorites" placeholder="Search for favorites...">
            <button type="button" id="favorite-search-btn">Search</button>

        </div>
        <div class="navbar-menu">
            <ul>
                <li><a href="#">Drama</a></li>
                <li><a href="#">Comedy</a></li>
                <li><a href="#">Action</a></li>
                <li><a href="#">Sci-Fi</a></li>
                <li><a href="#">Anime</a></li>
                <li><a href="#">Fantasy</a></li>
            </ul>
        </div>
        <div class="navbar-genres">
            <button class="navbar-library-btn">Movie Library</button>
            <button class="navbar-genres-btn" id="drama">Drama</button>
            <button class="navbar-genres-btn" id="comedy">Comedy</button>
            <button class="navbar-genres-btn" id="action">Action</button>
            <button class="navbar-genres-btn" id="science-fiction">Sci-Fi</button>
            <button class="navbar-genres-btn" id="animation">Animation</button>
            <button class="navbar-genres-btn" id="fantasy">Fantasy</button>
        </div>
        <div class="home-movie">
            <button class="navbar-home-movie-btn">Add Home Movie</button>
        </div>
    </div>
    <div class ="movie-card-row">
        <div id="result-container"></div>
    </div>
</div>
<script type="module" src="js/movie-project.js"></script>
</body>
</html>
